<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b3029bc66.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <nav class="navigation-bar">
        <ul>
            <li class="logo"><img src="media/logo.JPG"></li>
            <li class="fav">
                <h4>Favourites</h4>
            </li>
            <li class="search-bar">
                <a href="#">
                    <i class="fas fa-search search-ico"></i>
                </a>
                <input type="text" name="search" placeholder="Search">

                <a href="#">
                    <!-- mic icon -->
                    <i class="fas fa-microphone mic-ico"></i>
                </a>
            </li>
            <li class="notification-bell">
                <i class="fa-sharp fa-solid fa-bell"></i>
            </li>
            <li class="profile">
                <div>
                    <img src="media/profile_picture.png">
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
